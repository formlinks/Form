<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1-0">
<title>Form</title>
<link href="CSS files/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div id="register">
	<h4>Welcome!</h4>
	</div>
	<p>We're glad you're here. Please take a moment to fill out the form below. </p>
	<div class="container">
  <form method="post" action="" name="contact-form">
	  
    <label for="Fname">First Name</label>
    <input type="text" id="fname" name="Firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Lastname" placeholder="Your last name..">
	  
    <label for="email">Email</label>
    <input type="text" id="Email" name="Email" placeholder="Your emal..">

    <label for="country">Country</label>
    <input type="text" id="country" name="Country" placeholder="Your country..">

    <label for="fsport">Favorite Sport</label>
    <input type="text" id="fsport" name="favorite sport" placeholder="Your favorite sport..">

    <label for="ffp">Favorite Football Player</label>
    <input type="text" id="ffp" name="favorite football player" placeholder="Your favorite football player..">

    <label for="fft">Favorite Football Team</label>
    <input type="text" id="fft" name="favorite football team" placeholder="Your favorite football team..">

    <label for="fjn">Favorite Jersey Number</label>
    <input type="text" id="fjn" name="favorite jersey number" placeholder="Your favorite jersey number..">

    <label for="favorite color">Favorite Color</label>
    <input type="text" id="Favorite Color" name="Favorite Color" placeholder="Your favorite color..">


    <label for="Gender">Gender</label>
    <select id="Gender" name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
	</select>
	  

	

    <input type="submit" value="Submit">

  </form>
</div>

	<script type="text/javascript" src="jss files/form.js"></script>

	
</body>
</html>
