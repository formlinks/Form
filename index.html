<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Form</title>
<link href="CSS files/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div id="register">
	<h4>Welcome!</h4>
	</div>
	<p>We're glad you're here. Please take a moment to fill out the form below. </p>
	<div class="container">
  <form method="post" action="" name="contact-form">
	  
    <label for="Fname">First Name</label>
    <input type="text" id="fname" name="Firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Lastname" placeholder="Your last name..">
	  
	<label for="email">Email</label>
    <input type="text" id="Email" name="Email" placeholder="Your emal..">

    <label for="favorite country">Favorite Counry</label>
    <input type="text" id="favorite country" name="Favorite Country" placeholder="Your favorite country..">

    <label for="favorite color">Favorite Color</label>
    <input type="text" id="Favorite Color" name="Favorite Color" placeholder="Your favorite color..">


    <label for="Gender">Gender</label>
    <select id="Gender" name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
	</select>
	  
	<label for="date">Birthdate</label>
	<input type="date" name="Birthdate" id="date">
	
    <div>
    <input type="submit" value="Submit">
	</div>
  </form>
</div>

	<script type="text/javascript" src="jss files/form.js"></script>

	
</body>
</html>
